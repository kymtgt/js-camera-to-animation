<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Magic Square</h3>
    <p>1～9を使って縦・横・斜め、どこの合計値も同じ数にする</p>
    <div class="magicsq">
        <div class="flex-row">
            <div id="ansy0" class="anser">あ</div>
            <div id="ansy1" class="anser">あ</div>
            <div id="ansy2" class="anser">あ</div>
            <div id="ansd0" class="anser">あ</div>
        </div>
        <div id="0" class="flex-row">
            <div id="00" class="box"></div>
            <div id="01" class="box"></div>
            <div id="02" class="box"></div>
            <div id="ansr0" class="anser row">あ</div>
        </div>
        <div id="1" class="flex-row">
            <div id="10" class="box"></div>
            <div id="11" class="box"></div>
            <div id="12" class="box"></div>
            <div id="ansr1" class="anser row">あ</div>
        </div>
        <div id="2" class="flex-row">
            <div id="20" class="box"></div>
            <div id="21" class="box"></div>
            <div id="22" class="box"></div>
            <div id="ansr2" class="anser row">あ</div>
        </div>
        <div class="flex-row">
            <div class="anser buf"></div>
            <div class="anser buf"></div>
            <div class="anser buf"></div>
            <div id="ansd1" class="anser">あ</div>
        </div>
    </div>
    <div class="flex-row">
        <div class="number" id="num1">1</div>
        <div class="number" id="num2">2</div>
        <div class="number" id="num3">3</div>
        <div class="number" id="num4">4</div>
        <div class="number" id="num5">5</div>
    </div>
    <div class="flex-row">
        <div class="number" id="num6">6</div>
        <div class="number" id="num7">7</div>
        <div class="number" id="num8">8</div>
        <div class="number" id="num9">9</div>
        <div class="number" id="numc">×</div>
    </div>
    <div class="flex-row">
        <div class="number" id="reset">Reset</div>
    </div>
</body>

<script src="script.js"></script>

</html>
