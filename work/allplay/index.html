<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="slidemenu">

        <!-- Item 1 -->
        <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked />
        <label for="slide-item-1">
            <p class="icon">♬</p><span>色あて</span>
        </label>

        <!-- Item 2 -->
        <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle" />
        <label for="slide-item-2">
            <p class="icon">♬</p><span>数当て</span>
        </label>

        <!-- Item 3 -->
        <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle" />
        <label for="slide-item-3">
            <p class="icon">♬</p><span>白にする</span>
        </label>

        <!-- Item 4 -->
        <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle" />
        <label for="slide-item-4">
            <p class="icon">♬</p><span>クリックして</span>
        </label>

        <!-- Item 5 -->
        <input type="radio" name="slideItem" id="slide-item-5" class="slide-toggle" />
        <label for="slide-item-5">
            <p class="icon">♬</p><span>魔法陣</span>
        </label>

        <div class="clear"></div>

        <!-- Bar -->
        <div class="slider">
            <div class="bar"></div>
        </div>

    </nav>
    <div class="container">
        <iframe id="ifcontainer" src="https://sueasen.github.io/javascript-exercise/work/janken/"></iframe>
    </div>
</body>

<script src="script.js"></script>

</html>
