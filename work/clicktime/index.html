<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>10回クリックがんばろ</h3>
    <div class="flex-row">
        <div class="button" onclick="startGame()">開始</div>
    </div>
    <input type="radio" name="hint" class="hint" value="easy" checked>おそめ
    <input type="radio" name="hint" class="hint" value="normal">ふつう
    <input type="radio" name="hint" class="hint" value="hard">はやっ
    <p id="result">できるかな．．．</p>
    <hr />
    <div class="flex-row">
        <div id="clickspace">
            <div id="target" style="display: none;">押して～</div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
