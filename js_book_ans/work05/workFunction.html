<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript演習</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <h1>JavaScript</h1>
        </div>
    </header>
    <main>
        <div class="container" id="work">
            <section>
                <button onclick="consoleOut0()">引数なし</button>
                <button onclick="consoleOut1('test html')">引数１つ</button>
                <button onclick="consoleOut2('test html', '2', '3')">引数複数</button>
                <button onclick="consoleOut3()">引数初期値あり</button>
                <button onclick="multipl(5, 6)">戻り値あり</button>
                <hr />
                <button onclick="onClickWork1()">実行Work1</button>
                <button onclick="onClickWork1_1()">実行Work1_1</button>
                <button onclick="onClickWork1_2()">実行Work1_2</button>
                <hr />
                <button onclick="onClickWork2('test work2')">実行Work2</button>
                <button onclick="onClickWork2_1('test work2_1')">実行Work2_1</button>
                <button onclick="onClickWork2_2('test work2_2')">実行Work2_2</button>
                <hr />
                <button onclick="onClickWork3('test work3')">実行Work3</button>
                <button onclick="onClickWork3_1(multipl(3,1))">実行Work3_1</button>
                <button onclick="onClickWork3_2(multipl(3,2))">実行Work3_2</button>
                <hr />
                <button onclick="onClickWork4()">実行Work4</button>
                <hr />
                <div id="work1"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>JavaScript</p>
        </div>
    </footer>
</body>

<!-- JavaScriptを外に記述 -->
<script>
    'use strict';

    // JavaScript から使う
    consoleOut0();
    consoleOut1('test js');
    consoleOut2('test js', '2', '3');
    consoleOut3('test js');
    consoleOut3('test js');

    /**
     * 引数なし関数
     * @param {String} str 文字列
     */
    function consoleOut0() {
        console.log('引数ないです')
    }

    /**
     * 引数1つの関数
     * @param {String} str 文字列
     */
    function consoleOut1(str) {
        console.log(str)
    }

    /**
     * 引数複数の関数
     * @param {String} str1 文字列
     * @param {String} str2 文字列
     * @param {String} str3 文字列
     */
    function consoleOut2(str1, str2, str3) {
        console.log([str1, str2, str3].join('：'));
    }

    /**
     * 引数初期値ありの関数
     * @param {String} str1 文字列(初期値 !)
     * @param {String} str2 文字列(初期値 !!)
     */
    function consoleOut3(str1 = '!', str2 = '!!') {
        console.log([str1, str2].join('：'));
    }

    // JavaScript から使う
    let ret = multipl(2, 3);
    console.log(ret);
    console.log(multipl(3, 4));

    /**
     * 戻り値ありの関数
     * @param {number} num1 数値
     * @param {number} num2 数値
     * @return {number} 計算結果 
     */
    function multipl(num1, num2) {
        console.log('multipl : ' + num1 + ' : ' + num2);
        return num1 * num2;
    }

</script>

<script src="workFunction.js"></script>

</html>
