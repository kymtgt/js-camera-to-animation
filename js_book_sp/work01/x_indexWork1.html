<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript演習</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <h1>JavaScript</h1>
        </div>
    </header>
    <main>
        <div class="container" id="work">
            <section>
                <div id="work1">
                    <!-- JavaScriptを記述 -->
                    <script>
                        'use strict';
                        // ポップアップ出力
                        alert('表示したい文字 ポップアップ');
                        // コンソール出力
                        console.log('表示したい文字 コンソール');
                        // 画面表示
                        document.write('表示したい文字　画面');
                    </script>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>JavaScript</p>
        </div>
    </footer>
</body>

</html>
