<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript演習</title>
    <link rel="stylesheet" href="../assets/style.css">

</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>
        <div class="frame__inner" id="work">
            <div id="work1">

<!-- JavaScriptを外に記述 -->
<script>
    // ポップアップ出力
    alert('JavaScriptやってみる ポップアップ');

    console.log('JavaScriptやってみる コンソール');
    // 画面表示(work1 を取得して書き換え)
    document.getElementById('work1').innerHTML = 'JavaScriptやってみよ　画面出た';
</script>
