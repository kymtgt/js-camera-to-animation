<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript演習</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>
        <div class="frame__inner" id="work">
            <form id="form1" onsubmit="alert('エラーなし'); return false;">
                <input id="input-wk1" type="text" placeholder="text" required minlength="3" maxlength="5" /><br>
                <input id="input-wk2" type="date" required min="2020-01-01" max="2022-12-31" /><br>
                <input id="input-wk3" type="number" required min="10" max="20" /><br>
                <input id="input-wk4" type="color" required /><br>
                <input id="input-wk5" type="range" required min="10" max="20" step="2" /><br>
                <input id="input-wk6" type="file" required /><br>
                <input id="input-wk7" type="reset" value="リセット" /><br>
                <input id="input-wk8" type="submit" value="サブミット" /><br>
            </form>
            <hr />
            <div id="work1"></div>
        </div>
    </div>
</body>
<!-- JavaScriptを外に記述 -->
<script src="script.js"></script>

</html>
